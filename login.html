<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <link rel="stylesheet" href="login.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <main class="login-Area">
    <h1 class="logo">Instagram</h1>
    <form class="login-form" action="index.html">
      <input type="text" name="user" placeholder="Phone number, username, or email"  />
      <input type="password" name="password" placeholder="Password" />
      <a href="index.html"><button class="login-btn">Log in</button></a>
    </form>

    <div class="or-separator">
      <span>OR</span>
    </div>

    <button class="facebook-login-btn" >
      <i class="fab fa-facebook"></i>Log in with Facebook
    </button>

    <a href="#" class="forgot-password-link">Forgot password?</a>

    <p class="sign-up">
      Don't have an account?
      <a href="signup.html" class="sign-up">Sign up</a>
    </p>
  </main>
</body>
</html>
