<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Instagram Sign-up</title>
</head>
<body>
    <main class="signup-container">
        <h1 class="logo">Instagram</h1>
        <p>
            Sign up to see photos and videos from your friends.
        </p>
        <button class="facebook-login-btn" aria-label="Log in with Facebook">
            <i class="fab fa-facebook-f"></i>Log in with Facebook
        </button>

        <div class="or-separator">
            <span>OR</span>
        </div>
        
        <form class="login-form" action="formhtml" method="POST" autocomplete="on">
            <input type="text" name="user" placeholder="Mobile Number or Email"  arial-hidden="password" />
            <input type="password" name="password" placeholder="Password" required />
            <input type="text" name="fullname" placeholder="Full Name">
            <input type="text" name="username" placeholder="Username">
        </form>
        <p class="footer-text">People who use our service may have uploaded your contact information to instagram. 
            <a href="#">Learn More</a>
        </p>
        <p class="footer-text">By signing up, you agree to our <a href="#">Terms</a> ,<a href="#">Privacy Policy</a> and <a href="#">Cookies Policy .</a></p>
        <button>Sign up</button>
    </main>
</body>
</html>
